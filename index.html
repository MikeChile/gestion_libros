<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Gestor de libros</title>
</head>

<body>
    <div class="container">
        <div class="cajaBook">
            <div class="row mt-4">
                <div class="col text-center">
                    <h1>Gestor de libros</h1>
                </div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-6 col-md-2">
                    <!-- Botón para abrir el modal -->
                    <button type="button" class="btn btn-success btn-accion" data-bs-toggle="modal"
                        data-bs-target="#modalAgregarLibro">
                        <i class='bx bxs-book-add'></i> Agregar <br class="d-inline d-md-none"> libro
                    </button>

                </div>
                <div class="col-6 col-md-2">
                    <!-- Botón para mostrar la cantidad total de libros -->
                    <button type="button" class="btn btn-primary btn-accion" id="botonMostrarTotalLibros">
                        <i class='bx bxs-book-content'></i> Total libros: <span id="totalLibros">0</span>
                    </button>
                </div>
                <div class="col col-md-2"></div>
                <div class="col col-md-2"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-9 col-md-6">
                    <input type="text" id="buscador" placeholder="Buscar libro por autor" class="form-control">
                </div>
                <div class="col-3 col-md-2">
                    <button id="boton-buscar" class="btn btn-primary btn-accion">
                        <i class='bx bx-search-alt-2'></i>
                        <span class="d-none d-md-inline"> Buscar</span>                       
                    </button>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col col-md-8 pt-4">
                    <div id="resultado"></div>
                </div>
            </div>
        </div>


    </div>


    <!-- Modal para agregar libro -->
    <div class="modal fade" id="modalAgregarLibro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioAgregarLibro">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor">
                        </div>
                        <div class="mb-3">
                            <label for="editorial" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorial" name="editorial">
                        </div>
                        <div class="mb-3">
                            <label for="año" class="form-label">Año de publicación</label>
                            <input type="number" class="form-control" id="año" name="año">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="botonGuardarLibro">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar libro -->
    <div class="modal fade" id="modalEditarLibro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Libro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditarLibro">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor">
                        </div>
                        <div class="mb-3">
                            <label for="editorial" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorial" name="editorial">
                        </div>
                        <div class="mb-3">
                            <label for="año" class="form-label">Año</label>
                            <input type="number" class="form-control" id="año" name="año">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="botonEditarLibro">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
